<div class="wrapper-md" ng-controller="teachResearchCtrl">
    <div class="panel panel-default">
        <div class="wrapper">
            <div class="panel-heading  pull-right">
                <button type="button" class="btn btn-primary" ui-sref='app.teachResearchManage.createSingle'>创建单科诊断试卷</button>
                <button type="button" class="btn btn-primary" ui-sref='app.teachResearchManage.createDouble'>组织全科诊断试卷</button>
            </div>
            <h3>负责监考教师:xxx(账号：)</h3>
            <div class="panel-container">
                <table class="table">
                    <tr>
                        <td width="8%">学年:</td>
                        <td>高考</td>
                    </tr>
                    <tr>
                        <td>诊断类型:</td>
                        <td>
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="b" value="option1" checked>
                                    <i></i>单科
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="b" value="option2">
                                    <i></i>艺考文
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="b" value="option2">
                                    <i></i>艺考理
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="b" value="option2">
                                    <i></i>统考文
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="b" value="option2">
                                    <i></i>统考理
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>学科:</td>
                        <td>
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option1">
                                    <i></i>语文
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option2" checked>
                                    <i></i>数学
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option3">
                                    <i></i>英语
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option4">
                                    <i></i>物理
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option5">
                                    <i></i>化学
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option6">
                                    <i></i>生物
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option7">
                                    <i></i>历史
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option8">
                                    <i></i>地理
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>教材:</td>
                        <td>
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option1">
                                    <i></i>全国卷一
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option2" checked>
                                    <i></i>全国卷二
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option3">
                                    <i></i>全国卷三
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option4">
                                    <i></i>自主命题
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        地区:
                        </td>
                        <td><div class="col-sm-2">
                            <select name="account" class="form-control">
                                <option>全国</option>
                                <option>北京</option>
                            </select>
                        </div></td>
                    </tr>
                </table>
            </div>
            <div class="table-responsive">
                <table ui-jq="dataTable" ui-options="{
                  sAjaxSource: 'vendor/jquery/datatables/datatable.json',
                  aoColumns: [
                    { mData: 'engine' },
                    { mData: 'browser' },
                    { mData: 'platform' },
                    { mData: 'version' },
                    { mData: 'grade' }
                  ]
                }" class="table table-striped m-b-none">
                    <thead>
                        <tr>
                            <th style="width:10%">序号</th>
                            <th style="width:25%">学科</th>
                            <th style="width:25%">创建时间</th>
                            <th style="width:15%">创建人</th>
                            <th style="width:15%">封面</th>
                            <th style="width:15%">状态</th>
                            <th style="width:15%">操作</th>
                            <th style="width:10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>1</td>
                        <td>语文</td>
                        <td>2016.7.28</td>
                        <td>XXX</td>
                        <td><img src="img/b20.jpg" width="200px" height="100px" /></td>
                        <td>可以使用</td>
                        <td>编辑</td>
                        <td>
                            <button type="button" class="btn btn-default">详情</button>
                        </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
