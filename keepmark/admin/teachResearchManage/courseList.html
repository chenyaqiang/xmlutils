<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>{{name}} &gt; 课程管理</h4>
    </div>
    <div class="row wrapper">
      <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">考生类型：</label>
            <div class="col-sm-10">
                <select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
                  <option value="0">文科</option>
                  <option value="1">理科</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">班型：</label>
            <div class="col-sm-10">
                <select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
                  <option value="0">小班课</option>
                  <option value="1">大班课</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">保分类型：</label>
            <div class="col-sm-10">
                <select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
                  <option value="0">一本线上30分</option>
                  <option value="1">一本线</option>
                  <option value="2">二本线</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">科目：</label>
            <div class="col-sm-10">
                <select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
                  <option value="0">语文</option>
                  <option value="1">数学</option>
                  <option value="2">英语</option>
                </select>
                <span class="pull-right p-d"><button type="submit" class="btn btn-primary">查&nbsp;询</button></span>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
      </form>
    </div> <!-- ng-if="data.total_count>0" -->
    <div class="table-responsive ">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th>
              <label class="i-checks m-b-none">
                <!-- <input type="checkbox" ng-click="selectAll()"><i></i> -->
              </label>序号
            </th>
            <th>课程名称</th>
            <th>科目</th>
            <th>课程类型</th>
            <th>班型</th>
            <th>适用考生类型</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody> <!-- ng-repeat="data in data.results" -->
          <tr>
            <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="data.selected"><i></i>1</label></td>
            <td>课程名称课程名称</td>
            <td>物理</td>
            <td>一本线上30</td>
            <td>大班课</td>
            <td>统考</td>
             <!-- ui-sref="app.teachResearchManage.courseDetail({id:data.id})" -->
            <td><button class="btn btn-primary" ui-sref="app.teachResearchManage.courseDeatil">详情</button> <button class="btn btn-primary">分配</button></td>
            <!-- <td>{{data.title}}</td>
            <td>{{data.create_time|date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>
              <a ui-sref="app.news.detail({id:data.id})" class="active"><i class="fa fa-edit"></i></a>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>

      <div class="row">

          <ul class="pagination pagination-sm m-t-none m-b-none">

        </div>
      </div>
    </footer> -->
  </div>
</div>
