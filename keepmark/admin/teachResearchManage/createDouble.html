<style>
  .list-group-item{border-radius:0;line-height:36px;font-size:18px;font-weight:bold;}
</style>
<div class="wrapper-md" ng-controller="CreateController">
    <div class="panel panel-default" ng-init="load()">
        <div class="panel-heading">
            <div class="radio">
                <label class="i-checks" ng-repeat="(key, val) in departmentType track by $index">
                    <input type="radio" name="departmentType" ng-value='{{val.departmentType}}' ng-model="formData.departmentType" ng-checked="val.checked" ng-click="getSubject(val.departmentType)"><i></i>{{val.departmentName}}
                </label>
            </div>
        </div>
        <div class="wrapper">
            <h4>诊断用卷(共6份)</h4>
            <div>
                <pre>{{formData}}</pre>
                <div class="">
                    <div class="list-group">
                        <span class="list-group-item" ng-repeat="(key, val) in category track by $index">

                            <span class="pull-right">
                                <button class="btn m-b-xs w-xs btn-info"  ui-sref='app.teachResearchManage.list({{gradeCode=data.id}})'>添加</button>
                                 <button class="btn m-b-xs w-xs btn-info"  ui-sref='app.teachResearchManage.list({{gradeCode=data.id}})'>更换</button>
                            </span>
                            <!-- <i class="fa fa-envelope fa-fw m-r-xs"></i> -->
                            <span>{{$index+1}} {{val.subjectName}} 诊断卷名称(A)</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="">
                    <div class="form-group">
                        <!-- ng-model="diagnosis.name" -->
                        <label class="col-sm-2 control-label">诊断名称：</label>
                        <span class="col-sm-6"><input type="text" class="form-control" ng-model="formData.name"  id="text_name" required></span>
                        <span class="col-sm-4"><button class="btn btn-primary m-r" ng-click="getName()">确定</button><button class="btn btn-primary" ng-click="editName()">编辑</button></span>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择封面：</label>    
                        <span class="col-sm-10"> 
                            <input type="file" file-model="myFile" required/>
                            <div>
                                <img ng-src="{{formData.coverUrl}}" ng-model="formData.coverUrl" style="max-width:200px;max-height:100px;margin:0 auto;display:block;" />
                            </div>
                        </span>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                    <div class="form-group">    
                        <label class="col-sm-2 control-label">售价：</label>
                        <span class="col-sm-10"> 
                            <input type="number" name="price" ng-model="formData.price" class="col-sm-6 form-control">   
                        </span>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                    <div class="form-group">    
                        <label class="col-sm-2 control-label">描述：</label>
                        <span class="col-sm-10"> 
                            <textarea placeholder="{{placeholder}}" ng-model="formData.describe" ng-focus="focus()" ng-blur="blur()" class="form-control" rows="6" cols="20" required>
                            </textarea>
                        </span>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                    <button class="btn btn-primary pull-right" ng-click="creteGroup(formData)">确定组成诊断用卷</button>
                </div>
        </div>
    </div>
</div>
