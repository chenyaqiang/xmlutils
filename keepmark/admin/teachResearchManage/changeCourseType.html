<div class="wrapper-md" ng-controller="ChangeCourseTypeCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>{{name}} &gt; 更换课程类型</h4>
        </div>
        <div class="wrapper">
            <div class="">
                <div class="input-group  col-sm-4">
                    <input type="text" class="form-control" placeholder="学生姓名">
                    <span class="input-group-btn"><button class="btn btn-primary">&nbsp;查&nbsp;&nbsp;询&nbsp;</button></span>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="aa" value="option1">
                                    <i></i>文科
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="aa" value="option2" checked>
                                    <i></i>理科
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">目标：</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="bb" value="option1">
                                    <i></i>保一本30分
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option2" checked>
                                    <i></i>保一本
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option3">
                                    <i></i>保二本
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">中心：</label>
                        <div class="col-sm-2">
                            <select name="account" class="form-control">
                                <option>全部</option>
                                <option>中心一</option>
                            </select>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">班级：</label>
                        <div class="col-sm-2">
                            <select name="account" class="form-control">
                                <option>全部</option>
                                <option>班级一</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary m-p">查&nbsp;询</button>
                    </div>
                    <div class="line line-dashed b-b line-lg"></div>
                    
                </form>
            </div>
        </div>
        <!-- <p>
                <button class="btn m-b-xs btn-primary btn-addon"><i class="fa fa-plus"></i>新增</button>
                <button class="btn m-b-xs btn-primary btn-addon"><i class="fa fa-graduation-cap"></i>毕业</button>
                <button class="btn m-b-xs btn-primary btn-addon"><i class="fa fa-trash-o"></i>删除</button>
            </p> -->
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>学生姓名</th>
                        <th>保分目标</th>
                        <th>考生类型</th>
                        <th>所在班级</th>
                        <th>课程类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label class="i-checks i-checks-sm">
                                <input type="checkbox"><i></i>1</label>
                        </td>
                        <td>王XXX</td>
                        <td>一本</td>
                        <td>文科</td>
                        <td>中心一1班</td>
                        <td>{{selected}}selected</td>
                        <td>
                            <!-- 更换课程类型 modal -->
                            <div ng-controller="categoryCtrl">
                                <script type="text/ng-template" id="myModalContent.html">
                                    <div ng-include="'admin/common/changeCourseType.html'"></div>
                                </script>
                                <button class="btn btn-primary" ng-click="open('lt')">更换</button>
                            </div>
                            <!-- 更换课程类型/modal -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="i-checks i-checks-sm">
                                <input type="checkbox"><i></i>2</label>
                        </td>
                        <td>王XXX</td>
                        <td>一本</td>
                        <td>文科</td>
                        <td>中心一1班</td>
                        <td>A课程</td>
                        <td>
                            <!-- 更换课程类型 modal -->
                            <div ng-controller="categoryCtrl">
                                <script type="text/ng-template" id="myModalContent.html">
                                    <div ng-include="'admin/common/changeCourseType.html'"></div>
                                </script>
                                <button class="btn btn-primary" ng-click="open('lt')">更换</button>
                            </div>
                            <!-- 更换课程类型/modal -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
