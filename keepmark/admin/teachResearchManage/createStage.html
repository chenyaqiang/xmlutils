<style>
.list-group-item {
    border-radius: 0;
    line-height: 36px;
    font-size: 18px;
    font-weight: bold;
}
</style>
<div class="wrapper-md" ng-controller="teachResearchCtrl">
    <div class="panel panel-default">
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <h4>阶段考试用卷</h4>
                    <table class="table">
                        <tr>
                            <td width="6%" align="right">学年:</td>
                            <td>高考</td>
                        </tr>
                        <tr>
                            <td align="right">类型:</td>
                            <td>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option1">
                                    <i></i>文科
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option2" checked>
                                    <i></i>理科
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">学科:</td>
                            <td>
                                <span ng-bind="dd"></span>
                                <div class="radio">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">教材:</td>
                            <td>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option1">
                                    <i></i>全国卷一
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option2" checked>
                                    <i></i>全国卷二
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option3">
                                    <i></i>全国卷三
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option4">
                                    <i></i>自主命题
                                </label>
                                <button class="pull-right btn btn-primary">&nbsp;查&nbsp;&nbsp;询&nbsp;</button>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">目标类型:</td>
                            <td>
                                <select name="  " id="">
                                    <option value=" ">一本线上30分</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                        </tr>
                    </table>
                    <div class="list-group">
                        <button class="btn btn-primary pull-right  m-b" ui-sref='app.teachResearchManage.list'><i class='fa fa-plus'></i>添加</button>
                        <button class="btn btn-primary pull-right  m-b" ui-sref='app.teachResearchManage.list'><i class='fa fa-plus'></i>更换</button>
                        <a href class="list-group-item">
                            <input type="radio">1 数学 诊断卷名称(A)
                            <button class="pull-right btn btn-default">详情</button>
                        </a>
                    </div>
                    <div class="list-group">
                        <button class="btn btn-primary pull-right  m-b" ui-sref='app.teachResearchManage.list'><i class='fa fa-plus'></i>添加</button>
                        <button class="btn btn-primary pull-right  m-b" ui-sref='app.teachResearchManage.list'><i class='fa fa-plus'></i>更换</button>
                        <a href class="list-group-item">
                            <input type="radio">2 数学 诊断卷名称(A)
                            <button class="pull-right btn btn-default">详情</button>
                        </a>
                    </div>
                    <div class="list-group">
                        <button class="btn btn-primary pull-right  m-b" ui-sref='app.teachResearchManage.list'><i class='fa fa-plus'></i>添加</button>
                        <button class="btn btn-primary pull-right  m-b" ui-sref='app.teachResearchManage.list'><i class='fa fa-plus'></i>更换</button>
                        <a href class="list-group-item">
                            <input type="radio">3 数学 诊断卷名称(A)
                            <button class="pull-right btn btn-default">详情</button>
                        </a>
                    </div>
                    <div>分页123</div>
                </div>
            </div>
            <div class="">
                <h3>阶段考名称</h3>
                <div class="">
                    <!-- ng-model="diagnosis.name" -->
                    <span class="col-sm-6"><input type="text" class="form-control" ng-model="name" value='{{name}}' id="text_name" required></span>
                    <span class="col-sm-6"><button class="btn btn-primary m-r" ng-click="getName()">确定</button><button class="btn btn-primary" ng-click="editName()">编辑</button></span>
                </div>
                <div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">适用于阶段:</label>
                        <div class="col-sm-10">
                            <select name="account" class="form-control">
                                <option value="0">第一阶段</option>
                                <option value="1">第二阶段</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reservationtime">Choose your check-in and check-out times:</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                <input type="text" style="width: 400px" name="reservation" id="reservationtime" class="form-control" value="08/01/2013 1:00 PM - 08/01/2013 1:30 PM" class="span4" />
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                    $(document).ready(function() {
                        $('#reservationtime').daterangepicker({
                            timePicker: true,
                            timePickerIncrement: 30,
                            format: 'MM/DD/YYYY h:mm A',
                            pickerPosition: "bottom-left"
                        }, function(start, end, label) {
                            console.log(start.toISOString(), end.toISOString(), label);
                        });
                    });
                    </script>
                    
                    <button class="btn btn-primary pull-right">确定阶段考用卷</button>
                </div>
            </div>
        </div>
    </div>
</div>
