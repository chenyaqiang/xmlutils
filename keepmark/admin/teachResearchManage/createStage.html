<style>
.list-group-item {
    border-radius: 0;
    line-height: 36px;
    font-size: 18px;
    font-weight: bold;
}
</style>
<div class="wrapper-md" ng-controller="CreateController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>阶段考试用卷</h4>
        </div>
        <div class="wrapper">
           <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-init="load()">
                <!--包含公共筛选条件 start-->
                <div ng-include="'admin/common/tpl/filter.html'"></div>
                <!--包含公共筛选条件 end-->
                <div class="">
                    <div class="list-group">
                        <a href class="list-group-item">
                        1 数学 诊断卷名称(A)
                        <span class="pull-right"><button class="btn btn-primary m-b" >查看</button>
                        <button class="btn btn-primary m-b" ui-sref='app.teachResearchManage.list'>更换</button></span>
                        </a>
                    </div>
                    
                    <div>分页123</div>
                </div>
                <div class="">
                    <div class="line line-dashed b-b line-lg"></div>
                    <div class="form-group">
                        <!-- ng-model="diagnosis.name" -->
                        <label class="col-sm-2 control-label">诊断名称：</label>
                        <span class="col-sm-6"><input type="text" class="form-control" ng-model="formData.name"  id="text_name" required></span>
                        <span class="col-sm-4"><button class="btn btn-primary m-r" ng-click="getName()">确定</button><button class="btn btn-primary" ng-click="editName()">编辑</button></span>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">第几阶段：</label>
                        <span class="col-sm-6">
                            <select class="form-control" ng-model="formData.stage" ng-options="x.id as x.stageName for x in stageData" ng-value="{{x.stage}}" >
                            </select>
                        </span>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">时间段：</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                <input type="text" style="width: 400px" name="reservation" id="reservationtime" class="form-control" value="08/01/2013 1:00 PM - 08/01/2013 1:30 PM" class="span4" />
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <button class="btn btn-primary pull-right">确定阶段考用卷</button>
                </div>
            </form>
            <script type="text/javascript">
            $(document).ready(function() {
                $('#reservationtime').daterangepicker({
                    timePicker: true,
                    timePickerIncrement: 30,
                    format: 'MM/DD/YYYY h:mm A',
                    pickerPosition: "bottom-top"
                }, function(start, end, label) {
                    console.log(start.toISOString(), end.toISOString(), label);
                });
            });
            </script>
        </div>
    </div>
</div>
