<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>课程体系</h4>
    </div>
    <div class="row wrapper">
      <div class="col-sm-12 m-b-xs">
        考生类型:<select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
          <option value="0">统考</option>
          <option value="1">所选记录</option>
        </select>
        班型:<select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
          <option value="0">小班课</option>
          <option value="1">所选记录</option>
        </select>
        保分类型:<select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
          <option value="0">一本线上30分</option>
          <option value="1">所选记录</option>
        </select>
        科目:<select class="input-sm form-control w-sm inline v-middle" ng-model="operate" ng-init="operate=0">
          <option value="0">语文</option>
          <option value="1">所选记录</option>
        </select>
        <button class="btn btn-sm btn-default" ng-click="">查询</button>                
      </div>
