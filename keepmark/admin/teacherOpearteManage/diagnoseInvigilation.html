<div class="wrapper-md ng-scope" ng-controller="diagnoseInvigilationController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>教师操作 &gt; 1对1老师操作页面 &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="from-group">
                <label class="control-label pull-left">时间</label>
                <div class="m-b inline">
                    <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="datepicker"></datepicker>
                </div>
            </div>
            <div class="timeContent">
                <div class="amExams">
                    <label  class="control-label time">上午</label>
                    <div class="inline">
                        <p><label class="grouping">第一组 时间 10:00-11:00</label><span>一组：5人</span></p>
                        <p><label class="grouping">第二组 时间 10:00-11:00</label><span>一组：5人</span></p>
                    </div>
                </div>
                <div class="pmExams">
                    <label  class="control-label time">下午</label>
                    <div class="inline">
                        <p><label class="grouping">第三组 时间 10:00-11:00</label><span>一组：5人</span></p>
                        <p><label class="grouping">第四组 时间 10:00-11:00</label><span>一组：5人</span></p>
                        <p><label class="grouping">第五组 时间 10:00-11:00</label><span>一组：5人</span></p>
                        <p><label class="grouping">第六组 时间 10:00-11:00</label><span>一组：5人</span></p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary pull-right">进入监考教室</button>
        </div>

    </div>
</div>
