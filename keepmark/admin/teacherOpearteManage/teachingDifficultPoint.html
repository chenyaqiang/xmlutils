<div class="wrapper-md" ng-controller="teachingDifficultPointController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>教师操作 &gt; 1对1老师操作页面 &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <h4>
                <span>理学部</span><span>一本线上30分</span><span>中心</span><span>一班</span><span>数学教学难点</span>
            </h4>
            <div class="knowledgeTree">
                <div class="modal-header">
                    <h3 class="modal-title">知识点选择</h3>
                </div>
                <div class="modal-body">
                    <span ng-if="doing_async">...loading...</span>
                    <abn-tree
                            tree-data         = "my_data"
                            tree-control      = "my_tree"
                            on-select         = "my_tree_handler(branch)"
                            expand-level      = "2"
                            initial-selection = "Granny Smith"
                            icon-leaf         = "fa fa-file-o"
                            icon-expand       = "fa fa-plus"
                            icon-collapse     = "fa fa-minus"
                    >
                    </abn-tree>
                </div>
            </div>
            <div class="difficultPoint">
                <div class="form-group group-bottom">
                    <h5>难点1：xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</h5>
                    <label class="control-label">得分率：</label>
                    <div class="progressbar-div">
                        <progressbar  animate="false" value="25" type="success" class="progress-sm m-t-sm">{{dynamic}}%</progressbar>
                    </div>
                </div>
                <div class="form-group group-bottom">
                    <h5>难点1：xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</h5>
                    <label class="control-label">得分率：</label>
                    <div class="progressbar-div">
                        <progressbar  animate="false" value="25" type="success" class="progress-sm m-t-sm">{{dynamic}}%</progressbar>
                    </div>
                </div>
                <div class="form-group group-bottom">
                    <h5>难点1：xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</h5>
                    <label class="control-label">得分率：</label>
                    <div class="progressbar-div">
                        <progressbar  animate="false" value="25" type="success" class="progress-sm m-t-sm">{{dynamic}}%</progressbar>
                    </div>
                </div>
                <div class="form-group group-bottom">
                    <h5>难点1：xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</h5>
                    <label class="control-label">得分率：</label>
                    <div class="progressbar-div">
                        <progressbar  animate="false" value="25" type="success" class="progress-sm m-t-sm">{{dynamic}}%</progressbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
