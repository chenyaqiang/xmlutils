<div class="wrapper-md" ng-controller="studentWorkDetailController11">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>教师操作 &gt; 1对1老师操作页面 &gt; 答疑 &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <!--<pre>{{formData}}</pre>-->
          <div class="question-div">
              <h3>学生问题</h3>
              <p><label>答疑标题:</label>{{ContentPageasd.answerName}}</p>
              <p><label>答疑时间:</label>{{ContentPageasd.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
              <p><label>科目：数学</label>老师：{{ContentPageasd.teacherName}}</p>
              <p><label>问题描述：</label>{{ContentPageasd.answerDescribe}}</p>
              <!--<p><label>图片：</label>&lt;!&ndash;<span ng-repeat="imgurl in answerImgUrls"><img src="{{imgurl}}" alt="学生答疑图片"></span></p>-->
              <p><label>图片：</label><img ng-repeat="imgurl in answerImgUrls" src="{{imgurl}}" alt="学生答疑图片"></p>
              <p><label></label><img class="bigImg" src="img/c5.jpg">

              <!--<span ng-repeat="m in answerImgUrls track by $index"><img class="smallImg" src="{{m}}"></span>-->
              </p>

          </div>
          <div class="answer-div">
             <p><label>解析描述：</label><textarea rows="10" cols="150" id="Booktext"></textarea></p>
             <p><label>标注知识点:</label><button class="btn  btn-default btn-addon" ng-click="addErrorKnown()">+添加知识点</button></p>
              <span ng-repeat="x in records">{{x.knowledgeName}}</span>
             <p><label>解析过程:</label><img class="smallImg" src="img/c5.jpg"><img class="smallImg" src="img/c5.jpg"><img class="smallImg" src="img/c5.jpg"></p>
             <p><label></label><img class="bigImg" src="img/c5.jpg"></p>
              <p><label></label>
                  <input type="file" name="file" id="file" file-model="myFile" required>
              <div>
                  <img ng-src="{{formData.coverUrl}}" ng-model="formData.coverUrl" style="max-width:200px;max-height:100px;margin:0 auto;display:block;" />
              </div>
              <button class="btn btn-default pull-left" id="submit" ng-click="submit()" required>上传又拍云图片预览</button>
              </p>
          </div>
          <button class="btn btn-primary pull-right" ng-click="dumpThisBtn()">保存</button>
        </div>
        
    </div>
</div>
