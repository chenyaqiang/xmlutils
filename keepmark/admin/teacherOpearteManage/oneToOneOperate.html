<div class="wrapper-md ng-scope" ng-controller="oneToOneController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>教师操作 &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="wrapper-md">
                <label class="col-sm-1 control-label label-minWidth">周期：</label>
                <div class="col-sm-11">

                        <option value="9">第十阶段</option>
                        <option value="10">第十一阶段</option>
                        <option value="11">第十二阶段</option>
                        <option value="12">第十三阶段</option>
                        <option value="13">第十四阶段</option>
                        <option value="14">第十五阶段</option>
