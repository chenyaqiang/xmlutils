<div class="modal-header">
    <form class="form-horizontal" role="form" name="myForm">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"><span style="color: red;">*</span>试卷名称</label>
            <div class="col-sm-10">
                <input type="text" name="paperName" ng-model="paperName" class="form-control" required id="inputEmail3" placeholder="试卷名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"><span style="color: red;">*</span>试卷描述</label>
            <div class="col-sm-10">
                <input type="text" ng-model="paperDesc" name="paperDesc" class="form-control" required id="inputPassword3" placeholder="试卷描述">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4" class="col-sm-2 control-label"><span style="color: red;">*</span>做题时间(分)</label>
            <div class="col-sm-10">
                <input type="number" ng-model="useTime"  name="useTime" maxlength="3" class="form-control" required id="inputPassword4" placeholder="做题时间">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-disabled="!myForm.$dirty||myForm.$invalid" ng-click="ok()">OK</button>
        </div>
    </form>
</div>
