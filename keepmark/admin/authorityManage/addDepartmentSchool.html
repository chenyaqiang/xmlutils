<div class="wrapper-md ng-scope" ng-controller="addDepartmentSchoolController"  ng-init="load()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">总校：</label>
                <div class="col-sm-2">
                    <select id="masterSchool" ng-model="schoolMain"  ng-change="getBranchMainList(schoolMain)" class="form-control" ng-options="m.name for m in masterSchoolList">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">分校：</label>
                <div class="col-sm-2">
                    <select id="branchSchool" ng-click="getDistrictList(branchSchool)" ng-model="branchSchool" ng-value="{{m.code}}" class="form-control" ng-options="b.name for b in branchSchoolList">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">学区：</label>
                <div class="col-sm-2">
                    <select ng-model="formData.districtCode" ng-value="{{m.code}}" class="form-control" ng-options="d.name for d in districtSchoolList">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="form-group  col-sm-12">
                <label class="col-sm-1 control-label">学部类型:</label>
                <div class="col-sm-11 m-b">
                    <select name="account" class="form-control" ng-model="formData.divisionType">
                        <option value="0">文学部</option>
                        <option value="1">理学部</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-1 control-label">学部名称:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入学部名称" ng-model="formData.name">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-1 control-label">学部负责人:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入员工号查询" ng-model="formData.personCharge">
                    <div class="form-group">
                        <span class="form-inline">张老师</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary pull-right" ng-click="saveDepartmentSchool(formData)">保存</button>
        </div>
    </div>
</div>
