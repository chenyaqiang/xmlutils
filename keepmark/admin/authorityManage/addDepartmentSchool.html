<div class="wrapper-md ng-scope" ng-controller="addDepartmentSchoolController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="form-group">
                <label class="col-sm-1 control-label">学区名称:</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">学区负责人:</label>
                <label class="col-sm-11 control-label">12131312</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">学部名称:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入学部名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">学部负责人:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入学部负责人">
                </div>
            </div>
            <button class="btn btn-primary col-sm-1 col-sm-push-8">保存</button>
        </div>
    </div>
</div>
