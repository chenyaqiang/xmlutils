<div class="wrapper-md ng-scope" ng-controller="schoolRollManageController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="panel-heading">
                <div class="form-group col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">年份</label>
                        <div class="col-sm-8">
                            <select ng-model="year" class="form-control select-inline">
                                <option value="">2016年</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">目标</label>
                        <div class="col-sm-8">
                            <select ng-model="goalType"  class="form-control select-inline" ng-options="a.aimType as a.aimName for a in aimList" ng-init="getAimType()">
                                <option value="">--请选择--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">考生类型</label>
                        <div class="col-sm-8">
                            <select ng-model="studentType" class="form-control select-inline" ng-options="s.studentTypeCode as s.studentTypeName for s in studentTypeList" ng-init="getStudentType()">
                                <option value="">--请选择--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">班级</label>
                        <div class="col-sm-8">
                            <select ng-model="class"  class="form-control select-inline" ng-options="class.code as class.name for class in classList" ng-click="getClasses()">
                                <option value="">--请选择--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">学生姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="学生姓名" ng-model="name">
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <button class="btn btn-primary pull-right" ng-click="searchStudent(1,10)" >查询</button>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12 text-right">
                    <button class="btn btn-primary" ng-click="graduate()">毕业</button>
                    <button class="btn btn-primary" ng-click="deleteStudent()">删除</button>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>学生姓名</th>
                            <th>用户名</th>
                            <th>目标类型</th>
                            <th>考生类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="student in studentList">
                            <td>{{$index+1}}</td>
                            <td>{{student.name}}</td>
                            <td>{{student.userName}}</td>
                            <td>{{student.artType==0?"一本线上30分":student.artType==1?"一本":"二本"}}</td>
                            <td>{{student.type==0?"统考":"艺考"}}</td>
                            <td><label class="i-checks"><input type="checkbox"  id={{student.code}} name="{{student.name}}" ng-checked="isSelected(student.code)" ng-click="updateSelection($event,student.code)"><i></i></label></td>
                        </tr>
                        <tr>
                            <td colspan="6" class="text-center">
                                <!-- 指令调用代码 -->
                                <xl-page size="10" method="searchStudent" class="text-center"></xl-page>
                                <!--指令模板[pagination.html] -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
