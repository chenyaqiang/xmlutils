<div class="wrapper-md ng-scope" ng-controller="schoolRollManageController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="panel-select">
            <div class="form-group ">
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">年份</label>
                    <div class="col-sm-8">
                        <select name="" id="" class="form-control m-b select-inline">
                            <option value="1">2016年</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">目标</label>
                    <div class="col-sm-8">
                        <select name=""  class="form-control m-b select-inline">
                            <option value="1">保一本</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">考生类型</label>
                    <div class="col-sm-8">
                        <select name=""  class="form-control m-b select-inline">
                            <option value="1">艺考</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">中心班级</label>
                    <div class="col-sm-8">
                        <select name=""  class="form-control m-b select-inline">
                            <option value="1">中心一班</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-4">
                    <input type="text" class="form-control m-b" placeholder="学生姓名">
                </div>
                <div class="col-sm-8">
                    <button class="btn btn-primary pull-left">查询</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="table-responsive">
                <div class="btn-margin">
                    <button class="btn btn-primary" ng-click="addStudent()">新增</button>
                    <button class="btn btn-primary" ng-click="graduate()">毕业</button>
                    <button class="btn btn-primary" ng-click="deleteStudent()">删除</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>序号</th>
                            <th>学生姓名</th>
                            <th>保分目标</th>
                            <th>考生类型</th>
                            <th>所在班级</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label class="i-checks"><input type="checkbox" ><i></i></label></td>
                            <td>1.</td>
                            <td>AA</td>
                            <td>qq</td>
                            <td>理工</td>
                            <td>0211</td>
                            <td>张XX</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
