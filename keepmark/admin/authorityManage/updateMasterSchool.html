<div class="wrapper-md ng-scope" ng-controller="updateMasterSchoolController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="form-group">
                <label class="col-sm-1 control-label">总校名称:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入总校名称" value="AA">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">总校编号:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入总校编号" value="XX">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">总校校长:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入总校校长" value="XX">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">副校长:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入辅校长" value="XX">
                </div>
            </div>
            <button class="btn btn-primary col-sm-1 col-sm-push-8">保存</button>
        </div>
    </div>
</div>
