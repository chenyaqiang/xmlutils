<div class="wrapper-md ng-scope" ng-controller="classAndGradeController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理 &gt; 班级 &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="table-responsive">
                <button class="btn btn-primary btn-margin" ui-sref="app.authorityManage.addClassAndGrade()">添加班级</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>班级</th>
                            <th>负责人</th>
                            <th>1对1专属</th>
                            <th>语文老师</th>
                            <th>数学老师</th>
                            <th>英语老师</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list">
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <a ui-sref="app.authorityManage.classAndGradeDetail()">查看</a>
                                <a ui-sref="app.authorityManage.updateClassAndGrade()">修改</a>
                                <a ng-click="deleteClassAndGradeSchool()">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
