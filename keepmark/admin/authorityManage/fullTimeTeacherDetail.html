                    <label class="col-sm-8 control-label">{{fullTeacher.userName}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">姓名：</label>

                </div>

                </div>
                <div class="col-sm-3">

                <div class="col-sm-3">
                    <label class="control-label col-sm-4">职称：</label>
                    <label class="col-sm-8 control-label">{{fullTeacher.invigilator}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">学历：</label>
                    <label class="col-sm-8 control-label">{{fullTeacher.education}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">学科：</label>
                    <label class="col-sm-8 control-label">{{fullTeacher.subjectName}}</label>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">职务：</label>
                    <label class="col-sm-8 control-label">{{fullTeacher.roleType}}</label>
                </div>
