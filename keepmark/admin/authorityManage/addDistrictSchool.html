<div class="wrapper-md ng-scope" ng-controller="addDistrictSchoolController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="form-group">
                <label class="col-sm-1 control-label">分校名称:</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">分校编号:</label>
                <label class="col-sm-11 control-label">12131312</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">分校校长:</label>
                <label class="col-sm-11 control-label">张校长</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">分校副校长:</label>
                <label class="col-sm-11 control-label">王校长</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">学区名称:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入学区名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">学区负责人:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入员工号查询" ng-model="headmaster">
                    <div class="form-group">
                        <span class="form-inline">张老师</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary col-sm-1 col-sm-push-8">保存</button>
        </div>
    </div>
</div>
