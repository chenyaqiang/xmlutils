<div class="wrapper-md ng-scope" ng-controller="masterSchoolController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="table-responsive">
                <button class="btn btn-primary" ui-sref="app.authorityManage.addMasterSchool()">添加</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>总校名称</th>
                            <th>总校编号</th>
                            <th>校长</th>
                            <th>副校长</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list">
                            <td>{{$index+1}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.nickname}}</td>
                            <td>{{item.created_at}}</td>
                            <td>{{item.avatar}}</td>
                            <td>
                                <a ui-sref="app.authorityManage.masterSchoolDetail()">查看</a>
                                <a ui-sref="app.authorityManage.updateMasterSchool()">修改</a>
                                <a ng-click="deleteMasterSchool()">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
