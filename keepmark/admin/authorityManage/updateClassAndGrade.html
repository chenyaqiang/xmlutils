<div class="wrapper-md ng-scope" ng-controller="addClassAndGradeController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理 &gt; 班级 &gt; 创建班级 &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="form-group">
                <label class="col-sm-1 control-label">中心名称</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>A中心</option>
                        <option>A中心</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">班级名称</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入班级名称" value="XX">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">语文老师</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">数学老师</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">英语老师</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">化学老师</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">物理老师</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">生物老师</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="groupLeader">
                <div class="form-group">
                    <label class="col-sm-1 control-label">负责人:</label>
                    <div class="col-sm-11">
                        <select name="account" class="form-control m-b">
                            <option value="0">张老师</option>
                            <option value="1">王老师</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary col-sm-1 col-sm-push-8">保存</button>
        </div>
    </div>
</div>
