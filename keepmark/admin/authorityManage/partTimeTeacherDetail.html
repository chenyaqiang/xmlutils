<div class="wrapper-md ng-scope" ng-controller="partTimeTeacherDetailController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="form-group col-sm-12">
                <div class="col-sm-3">
                    <label class="col-sm-4 control-label">用户名：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.userName}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">姓名：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.name}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">初始密码：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.password}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">工号：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.teacherNum}}</label>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">授课类型：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.lectureType}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">职称：</label>
                    <label class="col-sm-8">{{partTeacher.invigilator}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">学科：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.subjectName}}</label>
                </div>
                <div class="col-sm-3">
                    <label class="control-label col-sm-4">合作关系：</label>
                    <label class="col-sm-8 control-label">{{partTeacher.teacherShip}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
