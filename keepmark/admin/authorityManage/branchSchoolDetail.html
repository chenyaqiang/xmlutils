<div class="wrapper-md ng-scope" ng-controller="branchSchoolDetailController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{titleName}}
                <button class="btn btn-primary pull-right" ui-sref="app.authorityManage.branchSchool()">返回</button>
            </h4>
        </div>
        <div class="wrapper">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">总校名称:</label>
                <label class="col-sm-11 control-label">{{formData.authSchoolMainModel.name}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">总校编号:</label>
                <label class="col-sm-11 control-label">{{formData.authSchoolMainModel.schoolNum}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">总校校长:</label>
                <label class="col-sm-11 control-label">{{formData.authSchoolMainModel.president}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">副校长:</label>
                <label class="col-sm-11 control-label">{{formData.authSchoolMainModel.vicePresident}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">省:</label>
                <label class="col-sm-11 control-label">{{formData.provinceName}}</label>
            </div>


            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校名称:</label>
                <label class="col-sm-11 control-label">{{formData.name}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校编号:</label>
                <label class="col-sm-11 control-label">{{formData.branchNum}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校校长:</label>
                <label class="col-sm-11 control-label">{{formData.president}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校副校长:</label>
                <label class="col-sm-11 control-label">{{formData.vicePresident}}</label>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">创建时间:</label>
                <label class="col-sm-11 control-label">{{formData.createDate}}</label>
            </div>
        </div>
    </div>
</div>
