<div class="wrapper-md ng-scope" ng-controller="updateBranchSchoolController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">总校名称:</label>
                <div class="col-sm-11">
                    <select name="account" class="form-control m-b">
                        <option>理工</option>
                        <option>文科</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">总校编号:</label>
                <div class="col-sm-11 control-label">12131312</div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">总校校长:</label>
                <div class="col-sm-11 control-label">张校长</div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">副校长:</label>
                <div class="col-sm-11 control-label">王校长</div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">市:</label>
                <div class="col-sm-11">
                    <select class="form-control m-b">
                        <option value="0">北京</option>
                        <option value="1">天津</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">区:</label>
                <div class="col-sm-11">
                    <select class="form-control m-b">
                        <option value="0">东城</option>
                        <option value="1">昌平</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校名称:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入分校名称" ng-model="branchSchoolName">
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校名称:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入分校名称" value="XX">
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校编号:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入分校编号" value="XX">
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校校长:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入员工号查询" ng-model="headmaster">
                    <div class="form-group">
                        <span class="form-inline">张老师</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 form-group">
                <label class="col-sm-1 control-label">分校副校长:</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control m-b" placeholder="请输入员工号查询" ng-model="headmaster">
                    <div class="form-group">
                        <span class="form-inline">张老师</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary col-sm-1 col-sm-push-8">保存</button>
        </div>
    </div>
</div>
