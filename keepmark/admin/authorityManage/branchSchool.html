<div class="wrapper-md ng-scope" ng-controller="branchSchoolController" ng-init="initMasterSchool()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt; {{titleName}} </h4>
        </div>
        <div class="wrapper">
            <div class="panel-heading ">
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">总校：</label>
                    <div class="col-sm-2">
                        <select ng-click="getList(masterSchool)" ng-model="masterSchool"  class="form-control" ng-options="m.name for m in masterSchoolList">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <button class="btn btn-primary pull-right" ui-sref="app.authorityManage.addBranchSchool()">添加分校</button>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped  b-t b-light">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <!--<th>总校名称</th>-->
                            <!--<th>总校编号</th>-->
                            <th>分校名称</th>
                            <th>分校编号</th>
                            <th>分校校长</th>
                            <th>分校副校长</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in results">
                            <td>{{$index+1}}</td>
                            <!--<td>{{data.authSchoolBranchModel.name}}</td>-->
                            <!--<td>{{data.authSchoolBranchModel.schoolNum}}</td>-->
                            <td>{{data.name}}</td>
                            <td>{{data.schoolNum}}</td>
                            <td>{{data.president}}</td>
                            <td>{{data.vicePresident}}</td>
                            <td>
                                <a ng-click="viewBranchSchool(data)">查看</a>
                                <a ng-click="updateVBranchSchool(data)">修改</a>
                                <!--<a ng-click="deletebranchSchool()">删除</a>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
