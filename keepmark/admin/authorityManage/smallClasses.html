<div class="wrapper-md ng-scope" ng-controller="smallClassController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>权限管理  &gt;  排课  &gt; {{name}} </h4>
        </div>
        <div class="wrapper">
            <div class="panel-heading ">
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">总校：</label>
                    <div class="col-sm-2">
                        <select name="account" class="form-control">
                            <option>北京</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">分校：</label>
                    <div class="col-sm-2">
                        <select name="account" class="form-control">
                            <option>文科</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">学区：</label>
                    <div class="col-sm-2">
                        <select name="account" class="form-control">
                            <option>文科</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">学部：</label>
                    <div class="col-sm-2">
                        <select name="account" class="form-control">
                            <option>文科</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <label class="col-sm-2 control-label">中心：</label>
                    <div class="col-sm-2">
                        <select name="account" class="form-control">
                            <option>文科</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group col-sm-12">
                    <button class="btn btn-primary pull-right" ng-click="seacherByCondition()">查询</button>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
            </div>
            <div class="table-responsive col-sm-12 studentList">
                <table class="table table-striped  b-t b-light">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>地区</th>
                            <th>学生名称</th>
                            <th>用户</th>
                            <th>家长</th>
                            <th>联系方式</th>
                            <th>总分</th>
                            <th>课程</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1.</td>
                            <td>aa</td>
                            <td>张XX</td>
                            <td>理学部</td>
                            <td>120分</td>
                            <td>张XX</td>
                            <td>理学部</td>
                            <td>120分</td>
                            <td><label class="i-checks"><input type="checkbox" class="i-checks"><i></i></label></td>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td>BB</td>
                            <td>张XX</td>
                            <td>理学部</td>
                            <td>120分</td>
                            <td>张XX</td>
                            <td>理学部</td>
                            <td>120分</td>
                            <td><label class="i-checks"><input type="checkbox" class="i-checks"><i></i></label></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group text-right">
               <label >已选：15个</label>
               <label class="i-checks"><input type = "checkbox" ><i></i>全选</label>
            </div>
            <button class="btn btn-primary pull-right" ui-sref="app.authorityManage.smallClassSchedule()">排小班课表</button>
        </div>
    </div>
</div>
