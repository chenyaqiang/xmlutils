<div class="modal-header">
    <h3 class="modal-title">目标分类</h3>
</div>
<div class="modal-body">
    <div class="radio"  ng-controller="showHideController">
        <label class="i-checks">
            <input type="radio" name="vip" value="option1" ng-click="showorhide()">
            <i></i>不符合VIP保分计划
        </label>
        <label class="i-checks">
            <input type="radio" name="vip" value="option2" ng-click="showorhide()">
            <i></i>符合VIP保分计划
        </label>
        <div ng-hide="isShow" >
            <label class="col-sm-1 control-label">目标:</label>
            <div class="col-sm-4">
                <select name="account" class="form-control">
                    <option>一本线上30分(文)</option>
                    <option>一本线上30分(理)</option>
                </select>
            </div>
        </div>
    </div>
   <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ classes[0].city }}</a>
            <!-- <label class="col-sm-1 control-label">中心:</label>
            	        <div class="col-sm-4">
            	            <select name="account" class="form-control">
            	                <option></option>
            	                <option></option>
            	            </select>
            	        </div> -->
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
