<div>
    <div class="modal-header">
        <h3 class="modal-title">更换课程类型</h3>
    </div>
    <div class="modal-body">
        <div class="col-sm-12">
            <label class="col-sm-2 control-label">学生姓名:</label>
            <div class="col-sm-10">
                {{person.name}}
            </div>
        </div>
        <div class="col-sm-12">
            <label class="col-sm-2 control-label">课程类型:</label>
            <div class="col-sm-10">
                <select name="account" class="form-control" ng-model="departmentType" >
                    <option ng-repeat="t in types"  value="{{t.departmentType}}">{{t.departmentName}}</option>
                </select>
            </div>
        </div>
        <p>您选中的课程: <b>{{index}}</b></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</div>
