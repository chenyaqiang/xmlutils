<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>{{name}} &gt; 创建总校</h4>

            <form action="">

                        <select name="" id="" class="form-control"><option value="0">地区1</option></select>
                    </div>    
                </div>
                <div class="form-group">
