<div class="wrapper-md" ng-controller="SecondRoundController">
    <div class="panel panel-default">
        <div class="panel-heading">
           <h4> {{name}} &lt; 二轮判</h4>
        </div>
        <div class="wrapper">
            <!--select start-->
            <div class="panel-select">
                <table class="table">
                    <tr>
                        <td width="8%">学年:</td>
                        <td>高考</td>
                    </tr>
                    <tr>
                        <td>类型:</td>
                        <td>
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="aa" value="option1" checked>
                                    <i></i>文科
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="aa" value="option2">
                                    <i></i>理科
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>学科:</td>

                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option1">

                                </label>

                                    <input type="radio" name="c" value="option2" checked>
                                    <i></i>数学
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option3">
                                    <i></i>英语
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option4">

                                </label>

                                    <input type="radio" name="c" value="option5">

                                </label>

                                    <input type="radio" name="c" value="option6">
                                    <i></i>生物
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option7">
                                    <i></i>历史
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="c" value="option8">
                                    <i></i>地理
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>教材:</td>
                        <td>
                            <div class="radio">
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option1">
                                    <i></i>全国卷一
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option2" checked>
                                    <i></i>全国卷二
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option3">
                                    <i></i>全国卷三
                                </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option4">
                                    <i></i>自主命题北京 </label>
                                <label class="i-checks">
                                    <input type="radio" name="d" value="option5">
                                    <i></i>自主命题天津
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <button class="btn btn-primary pull-right" ng-click="query()">&nbsp;查&nbsp;&nbsp;询&nbsp;</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- select close -->
            <div class="line line-dashed b-b line-lg"></div>
            <p class="pull-right"><span class="p-d">需判试卷：100份</span><span class="p-d">监考人数：80人</span><span class="p-d">已判卷85份</span><span class="p-d">未判卷15份</span></p>
            <div class="radio">
                <label class="i-checks">
                    <input type="radio" name="d" value="option1" checked>
                    <i></i>全部
                </label>
                <label class="i-checks">
                    <input type="radio" name="d" value="option2" >
                    <i></i>已判
                </label>
                <label class="i-checks">
                    <input type="radio" name="d" value="option3">
                    <i></i>未判
                </label>
            </div>
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>来源</th>

                            <th>试卷</th>
                            <th>客观题得分</th>

                            <td>2016.7.28 18:00-19:00</td>
                            <td>

                            </td>
                            <td>80分</td>
                            <td>20分</td>
                            <td>100分</td>
                            <td>一轮已判</td>
                            <td>XXX</td>

                                <button class="btn btn-primary" ui-sref="app.teachManage.exam()">判卷</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>一轮判卷</td>
                            <td>18936857530</td>
                            <td>Lucy</td>
                            <td>语文</td>
                            <td>2016.7.28 18:00-19:00</td>
                            <td>
                                <button class="btn btn-default">详情</button>
                            </td>
                            <td>80分</td>
                            <td>20分</td>
                            <td>100分</td>
                            <td>一轮已判</td>
                            <td>XXX</td>
                            <td>
                                <button class="btn btn-primary" ui-sref="app.teachManage.exam()">判卷</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
