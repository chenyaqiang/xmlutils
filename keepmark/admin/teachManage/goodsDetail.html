			color: #666;
		}
	#log ul li strong {
		display: inline-block;
		min-width: 140px;
		color: #39b3d7;
		text-align:right;
	}

<div class="wrapper-md" ng-controller="GoodsDetailController">

        </div>

        				<p><strong>开始时间：</strong>{{data.examStartDate | date:'yyyy-MM-dd HH:mm:ss' }}</p>
        				<p><strong>结束时间：</strong>{{data.examEndDate | date:'yyyy-MM-dd HH:mm:ss' }}</p>
        			</li>

	        		<li><strong>操作：</strong>{{operator}}</li>
