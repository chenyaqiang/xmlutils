<div class="wrapper-md" ng-controller="DiagShelvesController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>诊断时间</h3>
            <p>具体开始时间，结束时间 ，每组时间开始时间，结束时间，由教学部统一规则决定。</p>
        </div>
        <div class="wrapper">
            <pre>{{postData}}</pre>
            <div class="panel-container"  ng-repeat="person in list">
                <a ng-show="$index!=0" style="color:red;" class="pull-right" ng-click="del($index)">移除</a>
                <div class="form-group">
                    <label class="col-sm-2 control-label">指定老师</label>
                    <div class="col-sm-2">
                        <select name="account" class="form-control m-b" ng-model="postData.teacherCode">
                            <option>王丽丽</option>
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">时间段：</label>
                    <div class="controls">
                        <div class="input-prepend input-group">
                            <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                            <input type="text" style="width: 400px" name="reservation" id="reservationtime" class="form-control" class="span4" ng-model="postData.Date" />
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg "></div>
                <div class="checkDate">
                    <ul>
                        <li toggle-class="active" ng-repeat="item in groups" ng-model="postData.times" ng-click="clickme(item.id)"><span>{{item.AM}}{{item.PM}}</span> <span class="btnSelect">{{item.name}}</span>{{item.date}}{{item.group}}</li>
                    </ul>
                </div>
                <div class="line line-solid b-b line-lg "></div>
            </div>
            <button class="btn m-b-xs btn-primary btn-addon" ng-click='addTeacher()'><i class="fa fa-plus"></i>添加老师</button>
            <input type="submit" class="btn btn-primary pull-right" ng-click='ConfirmShelves({id:data.id})' value="确定上架">

        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#reservationtime').daterangepicker({
        timePicker: true,
        timePickerIncrement: 30,
        format: 'YYYY/MM/DD h:mm A',
        pickerPosition: "bottom-top"
    }, function(start, end, label) {
        console.log(start, end);
        console.log(start.toISOString(), end.toISOString(), label);
    });
});
</script>
