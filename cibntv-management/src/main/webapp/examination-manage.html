<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>好学生后台管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--左侧logo和导航栏begin-->
  <div class="left">
    <div class="nav-main-left text-center"><img src="images/logo.png">
    </div>
    <ul class="nav nav-pills nav-stacked text-center slider">
        <li><img src="images/header.png"></li>
        <li  id="userName"></li>
        <li class="active"><a href="examination-manage.html">试卷管理</a></li>
        <li><a href="examination-price.html">试卷定价</a></li>
        <li><a href="examination-discount.html">试卷打折</a></li>
    </ul>
  </div>
  <!--左侧logo和导航栏end-->
  <!--右侧logo和导航栏begin-->
  <div class="right">
    <div class="nav-main " role="navigation">
        <div class="nav-main-right">
          <div class="module-logo"><img src="images/examination-logo.png">试卷管理</div>
          <ul class="img-ul">
            <li><a href="index.html"><img src="images/home.png"></a></li>
            <li class="user c-main"><img src="images/person.png"></li>
          </ul>
          <div id="userInfoPerson"  class="user-right-box"></div>
        </div>
    </div>
   <!--主要内容-->
  <div class="main-content">
    <div class="select-panel">
      <!--学年下拉菜单begin-->
      <div class="btn-group">
         <button type="button" class="btn btn-primary" id="stageChecked">学段</button>
         <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown">
            <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu" id="stageUl">

         </ul>
      </div>
      <!--学年下拉菜单end-->
      <!--学年下拉菜单begin-->
      <div class="btn-group" id="gradeDiv">
         <button type="button" class="btn btn-primary" id="gradeChecked">学年</button>
         <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown">
            <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu" id="gradeUl">

         </ul>
      </div>
      <!--学年下拉菜单end-->
      <!--学科下拉菜单begin-->
      <div class="btn-group" id="subjectDiv">
         <button type="button" class="btn btn-primary" id="subjectChecked">学科</button>
         <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown">
            <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu" id="subjectUl">

         </ul>
      </div>
      <!--学科下拉菜单end-->
      <!--教材版本下拉菜单begin-->
      <div class="btn-group" id="bookTypeDiv">
         <button type="button" class="btn btn-primary"  id="bookTypeChecked">教材版本</button>
         <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown">
            <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu" id="bookTypeUl">

         </ul>
       </div>
       <!--教材版本菜单end-->
     </div>
     <div class="seacher-panel">
       <div class="total">试卷总量：<normal id="examination-total"></normal></div>
       <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="关键字搜索" id="keyWord">
            <span class="input-group-btn">
               <button class="btn btn-default" type="button" onclick="firstLink()">
                搜索
               </button>
            </span>
          </div>
        </div>
      </div>

      <table class="table">
          <thead>
            <tr>
              <th>序号</th>
              <th>学段</th>
              <th>学年</th>
              <th>学科</th>
              <th>教材版本</th>
              <th>学期</th>
              <th>属性</th>
              <th>价格</th>
              <th>上架时间</th>
              <th>上架人</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="examination_list">


           </tbody>
        </table>
        <div class="seacher-panel text-center" id="pagination_box">
          <ul class="pagination-div" id="pagination_zc">

          </ul>
      </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.twbsPagination.js"></script>
<script src="js/public-tool.js"></script>
<script src="js/examination-manage.js"></script>
