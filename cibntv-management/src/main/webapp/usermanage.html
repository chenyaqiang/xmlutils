<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CIBN好学生后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/demo.css">
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/alert.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="body-for-nav">
    <div class="grid-for-nav">
        <nav class="nav-side">
            <div class="side-scroll">
                <div class="nav-top">
                    <a href="index.html">好学生后台</a>
                </div>
                <div class="menu menu-vertical" id="sidebar">
                    <!-- 头像 -->
                    <div class="avatar">
                        <img src="images/header.png">
                        <span id="userName_login"></span>
                    </div>
                    <!-- 左侧菜单 -->
                    <ul class="">
                        <li class="active">
                            <a href="">用户列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="nav-content-wrap" id="content">
            <!-- start 内容顶部 -->
            <div class="content-header">
                <h1 class="user-logo">用户管理</h1>
                <a href="index.html">
                    <div class="backHome"></div>
                </a>
                <!--start Navigate to the top right drop down menu -->
                <div id="userInfoPerson"></div>
                <!--close Navigate to the top right drop down menu -->
            </div>
            <!-- close 内容顶部 -->
            <div class="content padding">
                <div class="main-content orderBox">
                    <!--start-count-user-quantity-->
                    <div class="count-box">
                        <h2 class="count-title">用户量：<span id="totalRecords"></span></h2>
                    </div>
                    <!--close-count-user-quantity-->
                    <!--start-user-serch-->
                    <div id="search" class="condition">
                        <div class="input-group" style="width:400px;float:left;margin-bottom:20px;">
                            <input type="text" class="form-control" placeholder="手机号" id="searchTxt">
                            <span class="input-group-btn">
                              <button class="btn tip-bottom active" type="submit" id="searchBtn"> <i class="icon-search">搜索</i></button>
                            </span>
                        </div>
                        <button type="submit" id="export-user-btn" class="tip-bottom" title="Save as Excel Spread sheet">
                            <i class="icon-search">导出为EXCEL</i>
                        </button>
                    </div>
                    <!--close-user-serch-->
                    <div class="table-responsive" id="list">
                        <table class="table table-striped" width="100%" id="user-list-wrap">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>注册时间</th>
                                    <th>来源</th>
                                    <th>VIP</th>
                                    <th>VIP到期时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- start pageination -->
                    <div class="text-center"><div id="example"></div></div>
                    <!-- close pageination -->
                </div>
            </div>
        </section>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
    <script src="js/apiAjax.js"></script>
    <script src="js/bootstrap-paginator.js"></script> 
    <script src="js/data.js"></script>
    <script src="js/user.operate.js"></script>
    <script src="js/login.operate.js"></script>
    <script src="js/common.js"></script>
    <script src="js/alert.js"></script>
</body>

</html>
