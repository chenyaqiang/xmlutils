<script src="js/common.js"></script>
<script type="text/javascript">
$(function(){
    var ajaxTool = new AJAXTool();
    var uuid = window.location.search;
        uuid = uuid.substring(uuid.indexOf("=")+1,uuid.length);
    var result = ajaxTool.getInfo({"uuid":uuid},"/role/roleDetail",false);
    result.done(function(resultList){
        if(resultList.data){
          $("#department_name").html(resultList.data.name);
          $("#creat_time").html(resultList.data.createDate);
          var privi="";
          if(resultList.data.permissionModels){
              for(var i=0;i<resultList.data.permissionModels.length;i++){
                 privi +="<label>"+resultList.data.permissionModels[i].name+"</label>";
              }
          }
          $("#department_pri").append(privi);
        }
    });
});
</script>
