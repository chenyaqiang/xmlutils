   <!--导航栏begin-->

     <div class="nav-main-left text-center"><img src="images/logo.png">

        <div class="nav-main-right">
          <div class="module-logo"><img src="images/video-logo.png">视频管理</div>
          <ul class="img-ul">
            <li><a href="index.html"><img src="images/home.png"></a></li>
            <li><div id="userInfoPerson"></div></li>
          </ul>

    </div>
    <!--导航结束-->
    <div class="video-detail">
          <div class="video-wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                   <a href="javascript:;" onclick="history.go(-1)"></a>

                </div>

                   <div class="video" id="video-id">

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/public-tool.js"></script>
<script src="js/apiAjax.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
$(function(){
  var ajaxTool = new AJAXTool();
  var id = window.location.search;
      id = id.substring(id.indexOf("=")+1,id.length);
      var result = ajaxTool.getInfo({"courseCode":id},"/video/videoDetail",false);
      result.done(function(resultList){
          var data = resultList.data.reponseVedio;
          $("#video-id").append("<video  src="+data[0].video_url+"  controls='controls' ></video><div class='video-title'>标题：<span id='video-title'>"+data[0].video_name+"</span></div>");
      });
});
</script>
