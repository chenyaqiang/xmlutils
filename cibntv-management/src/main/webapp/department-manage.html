           <div class="input-group">
              <input type="text" class="form-control" id="searcher_condition" placeholder="部门名称搜索">

            <tr>

           <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
           <h4 class="modal-title" id="myModalLabel">新增部门</h4>
         </div>
         <div class="modal-body">

              <label for="firstname" class="control-label">部门名称：</label>

           </div>
           <div class="form-group">
              <label for="firstname" class="control-label">部门权限：</label>
              <ul class="dowebok"  id="doweBok">

              </ul>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" onclick="saveDepartment();">保存</button>

       </div>
