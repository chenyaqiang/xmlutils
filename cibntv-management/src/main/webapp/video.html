<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>好学生后台管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--左侧logo和导航栏begin-->
  <div class="left">
    <div class="nav-main-left text-center"><img src="images/logo.png">
    </div>
    <!--侧边栏导航-->
    <ul class="nav nav-pills nav-stacked text-center slider">
        <li><img src="images/header.png"></li>
        <li  id="userName_login"></li>
        <li class="active"><a href="video.html">视频列表</a></li>
    </ul>
    <!--侧边栏结束-->
  </div>
  <!--左侧logo和导航栏end-->
  <!--右侧logo和导航栏begin-->
  <div class="right">
     <!--导航栏begin-->
     <div class="nav-main " role="navigation">
        <div class="nav-main-right">
          <div class="module-logo"><img src="images/video-logo.png">视频管理</div>
          <ul class="img-ul">
            <li><a href="index.html"><img src="images/home.png"></a></li>
            <li><div id="userInfoPerson"></div></li>
          </ul>
        </div>
     </div>
     <!--导航结束-->
     <!--主要内容-->
     <div class="main-content">
        <div class="seacher-panel">
          <div class="total">视频总量：<normal id="video-total"></normal></div>
          <div class="btn-group">
             <button type="button" class="btn btn-primary" id="subject">学科</button>
             <button type="button" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown">
                <span class="caret"></span>
             </button>
             <ul class="dropdown-menu" role="menu"  id="subjectUl">

             </ul>
           </div>
           <div class="col-sm-3">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="视频名称搜索" id="searchName">
                  <span class="input-group-btn">
                     <button class="btn btn-default" type="button" onclick="firstLink();">
                      搜索
                     </button>
                  </span>
               </div>
             </div>
          </div>
          <!--视频列表-->
          <div id="video-list" class="video-list"></div>

          <div class="col-sm-12 text-center" id="pagination_box">
            <ul class="pagination" id="pagination_zc">

            </ul>
        </div>
       </div>
    </div>
    <!-- loading开始-->
    <div class="loaders" id="loading" style="display:none">
      <div class="loader">
        <div class="loader-inner line-spin-fade-loader">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <!--loading 结束-->
</body>
</html>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/public-tool.js"></script>
<script src="js/video.js"></script>
<script src="js/apiAjax.js"></script>
<script src="js/common.js"></script>
