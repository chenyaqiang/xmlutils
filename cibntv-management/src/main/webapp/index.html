<body id="loginBox">

    <script>
        $(function(){
            var uuid = localStorage.getItem("uuid_id");

            if(uuid ==  null || uuid == "undefined"){
                //alert("用户没有登录，无法访问页面,跳转登录页面！");

            }else{
