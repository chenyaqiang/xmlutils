<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CIBN好学生后台管理系统-登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/login.css" />

</head>
<body id="loginBox">
<div class="loginbox">
    <form id="loginform" class="form-vertical" action="">
        <div class="control-group">
            <h3>
                <img src="images/login-logo.png" alt="Logo" />
            </h3>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"> <i class="icon-user">用户名:</i>
                    </span>
                    <input type="text" placeholder="Username" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on"> <i class="icon-lock">密&nbsp;&nbsp;&nbsp;码:</i>
                    </span>
                    <input type="password" placeholder="Password" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="login_btn_box">
                <button type="button" class="btn btn-default"><a href="index.html">登录</a></button>
            </div>
        </div>
    </form>

</div>
<script src="js/jquery.min.js"></script>  
</body>
</html>
